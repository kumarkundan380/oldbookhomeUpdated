<!-- header design -->
<div class="col-sm-12 header">
    <header>
      <div class="header1">
          <div class="image">
              <img src="../assets/coollogo_com-35042474.png">
          </div>
          <div class="search-form search1">
              <form class="search-form">
                <div class="form-wrap search2">
                  <input  placeholder="Type to search..." type="text">
                  <button class="btn-search" type="submit">Search</button>
                </div>
              </form>
          </div>
          <!-- (click)="fun()" -->
          <div class="cart">
            <div class="cart-wrap">
                <button type="button" data-toggle="modal" data-target="#myModal" class="cart-button">
                  <i class="fas fa-cart-plus fa-2x icon"></i>
                  <h5 class="totalItem">0</h5>
                </button>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                      <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                      <button type="button" class="check-cart close"  routerLink="/checkout" routerLinkActive="active" data-dismiss="modal">Check Card</button> <h5 id="item" >0 ITEM</h5>
                  </div>
                  <span *ngFor="let i of [1,2,3]">
                    <div class="product-cart">
                      <div class="poduct-image">
                          <img id="cart-img" src="../../assets/samllimage/ExchangeIcon.jpg">
                      </div>
                      <div class="product-name">
                          <p class="product-name-wrap">programming in c</p>
                          <span class="cart-price">1*120</span>
                      </div>
                      <div class="deleteitem">
                          <a id="cart-delete" href="#"><i class="fas fa-trash fa-1x"></i></a>
                      </div>
                    </div>
                  </span>
                  <div class="modal-footer">
                    <p class="sub-total-wrap">Sub Total</p> <p class="total-price" >500.00</p>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </header>
</div>
